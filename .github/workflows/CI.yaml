name: CI

on:
  workflow_dispatch:
    push:
      branches:
        - main
    pull_request:
      branch:
        - main
    types:
      - pass

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install modules
        run: npm install
      - name: Build app
        run: npm run build
      - name: Delete Old Site
        run: rm -rf docs
      - name: Change "dist" to "docs"
        run: mv dist docs
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
