name: Backend Testing

# Trigger the workflow on push or pull requests to the 'main' branch
on:
  push:
    branches:
      - main
    paths:
      - 'server/**'   # Only run on changes in the client folder
  pull_request:
    branches:
      - main
    paths:
      - 'server/**'   # Only run on changes in the client folder
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest  # The OS that the tests will run on

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --network mongodb-net
          --restart unless-stopped

    steps:
    # Step 1: Check out the code from the repository
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Set up Python environment
    - name: Set up Python 3.x
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Specify the Python version (e.g., 3.8, 3.9, etc.)

    # Step 3: Install dependencies from requirements.txt
    - name: Install dependencies
      run: |
        cd server
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # Step 4: Wait for MongoDB
    - name: Wait for MongoDB
      run: |
        echo "Waiting for MongoDB to start..."
        for i in {1..30}; do
          if echo 'db.runCommand({ ping: 1 })' | mongo --host mongo --quiet; then
            echo "MongoDB is ready!"
            break
          fi
          echo "MongoDB is not ready yet. Waiting..."
          sleep 5
        done

    # Step 5: Run the unit tests in test.py
    - name: Run unit tests
      run: |
        cd server
        python -m unittest discover -s tests -p "*.py" -v
